<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Diary App</title>
  </head>
  <body>
    <h1>Diary Website</h1>
    <form name="diary-form" id="diary-form-id" method="post" action="/">
      <label for="diary-date">Date</label>
      <input type="date" id="date" name="date" required />
      <br />
      <label for="Mynotes">My Notes</label>
      <textarea
        type=" text"
        id="notes-text"
        placeholder="Enter notes"
        name="notes"
        rows="5"
        cols="30"
        required
      >
      </textarea>
      <input type="submit" value="Add diary" id="form-submit-btn" />
    </form>

    <div id="app"></div>
  </body>
</html>
